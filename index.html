<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenght converter</title>
</head>
<body>
    <div class="formbox">
        <h1>lenght in converter</h1>
        <div class="inputbox">
            <input type="text" placeholder="enter in cm" id="textinput">
        </div>
        <div class="btn">
            <button type="submit" onclick="change()">convert</button>
        </div>
        <div id="result"></div>

    </div>
    <script>
        function change() {
       let cmval = Number(document.getElementById("textinput").value)
       let inchval = cmval/2.54 
       let result = document.getElementById("result")
       result.innerHTML = inchval.toFixed(2) + " inches"
        }
      
    </script>
</body>
</html>
